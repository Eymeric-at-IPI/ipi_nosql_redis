{% extends 'redischat/layout/base.html' %}

{% block page_title %}Redischat | Home{% endblock %}

{% block content %}
    <div>
        <div>
            Room name :
            <input type="text" name="room_name" id="room_name_id" placeholder="my room 1">
        </div>
        <div>
            Username :
            <input type="text" name="username" id="username_id" placeholder="r3per">
        </div>

        <div>
            <button type="button" id="room_submit">Enter room</button>
        </div>
    </div>

    <script>
        const room_name_input = document.getElementById("room_name_id")
        const username_input = document.getElementById("username_id")
        room_name_input.focus();

        document.getElementById("room_submit").onclick = function (e) {
            const room_name = room_name_input.value
            const username = username_input.value

            window.location.replace(room_name + "/?username=" + username)
        }
    </script>
{% endblock %}
